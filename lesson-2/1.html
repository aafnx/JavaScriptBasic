<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    c = 2, выводим в консоль 2, так как присваеваем значение из переменной 
    'a' с префиксным инкерментом, получается что мы сначала увеличиваем 
    значение в переменной 'a' на 1
    (получаем 2 и присваеваем 2 в переменную 'a'), потом присваеваем это 
    значение переменной 'c'.
    Выводим в консоль 2.
     */
    c = ++a;
    console.log(c);

    /*
    d = 1, выводим в консоль 1, так как мы присваем значение из переменной 'b'
    с постфиксным инкрементным, мы сначала присваем значение из переменной 'b' 
    в переменную 'c', после чего увеличиваем переменную 'b' на 1 и присваеваем
    это значение (2) в переменную 'b'
    Выводим в консоль 1.
     */
    d = b++;
    console.log(d);

    /*
    c = 5, выводим в консоль 5, ранее присвоили перменной 'a' значение 2,
    литерал 2 складыаем с переменной 'a' с префиксным инкрементом,
    значит мы сначала увеличиваем перменную 'a' на 1 и присваеваем
    значение (3) в переменную 'a' после чего складываем.
    Получаем результат 5 и присваем в переменную 'c'
    Выводим в консоль 5.
    */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 4, выводим в консоль 4, ранее присвоили переменной 'b' значение 2,
    литерал 2 складыаем с переменной 'b' с постфиксным инкрементом, значит
    мы сначала складываем 2 со значением из 'b' (2), а потом переменную 'b'
    увеличиваем на 1 и присваеваем в переменную 'b' (3).
    Выводим в консоль 4.
    В итоге получаем в переменной 'a' значение 3 и выводим в консоль 3
    В итоге получаем в переменной 'b' значение 3 и выводим в консоль 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
