<body>
  <!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->
  <script>
    "use strict";

    const row = 20; // количество строк
    const character = 'x'; // символ 

    for (let i = 0; i < row; i++) { // цикл для отрисовки новой строки
      let tree = ''; // всегда пустая строка в начале итерации

      for (let j = 0; j < i + 1; j++) { // цикл для генерации символов в строке
        tree += character; // конкатенация на каждой итерации
      }
      console.log(tree) // вывод результата конкатенации из цикла выше
    }
  </script>
</body>
