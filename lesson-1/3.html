<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 + "10"
  	
    1. 10 складываем с 10, так как у обоих операндов числовой тип данных,
        то получаем 20;
    2. 20 склеиваем (конкатенация) с "10", так как "10" строковый тип данных,
        если в выражении присутсвует строка, то происходит конкатенация,
        а не сложение. Получаем "2010"
    3. Выводим в консоль "2020".
    */
    console.log(10 + 10 + "10");

    /*
    2. 10 + "10" + 10
  	
    1. 10 склеиваем (конкатенация) с "10", так как "10" строковый тип данных.
      Получаем "1010";
    2. "1010" склеиваем (конкатенация) с 10, так как "1010" строковый тип данных.
      Получаем "101010"
    3. Выводим в консоль "101010".
    */
    console.log(10 + "10" + 10);

    /*
    3. 10 + 10 + +"10" 
  	
    1. 10 складываем с 10, так как у обоих операндов числовой тип данных,
      то получаем 20;
    2.Из-за приоритета оператаров первым отрабатывает оператор унарный плюс,
      так как у унарного плюса приоритет 16, а у оператора сложения - 13,
      в связи с чем происходит преобразование операнда "10" из строкового типа
      в числовой. Получаем 10 (числовой тип).
    3. 20 складываем с 10, так как у обоих операндов числовой тип данных,
      то получаем 30;
    4. Выводим в консоль 30.
    */
    console.log(10 + 10 + +"10");

    /*
    4. 	10 / -""
	
    1. Из-за приоритета оператаров первым отрабатывает оператор унарный минус,
      так как у унарного минуса приоритет 16, а у оператора деления - 14,
      в связи с чем происходит преобразование операнда "" из строкового типа
      в числовой(пустая строка равна 0 (число)). Получаем -0 (числовой тип).
    2. 10 делим на -0, так как у обоих числовой тип данных, то получаем
      специальный тип данных -Infinity.
      (несмотря на правила математики "на 0 делить нельзя"
      в js при таких операциях получается значение Infinity или -Infinity)
    3. Выводим в консоль -Infinity.
    */
    console.log(10 / -"");

    /*
    5. 10 / +"2,5"
  	
    1. Из-за приоритета оператаров первым отрабатывает оператор унарный плюс,
      так как у унарного плюса приоритет 16, а у оператора деления - 14,
      в связи с чем происходит попытка преобразования операнда "2,5"
      из строкового типа в числовой, но получаем значение NaN,
      так как преобразование в числовой тип 2.5 было бы возможно только,
      если в строке "2,5" вместо "," запятой, стояла бы "." точка, так как
      в js дробная часть отделяется "." точкой, а не запятой.
    2. 10 делим на NaN, так как в выражении присутствует NaN, то получаем
      специальный тип данных NaN.
    3. Выводим в консоль NaN.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
